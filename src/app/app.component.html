<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="app-title" [routerLink]="'/'">{{title.label}}</span>
    <span class="greedy-spacer"></span>
     <button mat-icon-button *ngFor="let item of appNav?.items" [title]="item.label">
      <mat-icon>{{item.icon}}</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
